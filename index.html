<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navBar">
        <div id="nav-title">
            <a href="index.html">Vidyasagar College</a>
        </div>
        
        <div class="nav-list">
            <ul id="nav-items">
                <li>Home</li>
                <li>About</li>
            </ul>
        </div>
    </div>

    <!-- Login Form -->

    <h2 id="heading">Login form</h2>
    <form id="login-form">
        <label>Username</label>
        <input type="text" id="user" placeholder="Type your name" class="input-box" value="">

        <label>Password</label>
        <input type="password" id="pass" class="input-box" value="">

        <label>E-mail</label>
        <input type="email" id="usermail" class="input-box" value="">

        <label>DOB</label>
        <input type="date" name="dob" id="userdob" class="input-box" value="">

        <div class="button">
            <button type="reset" class="btn" id="btn-reset">RESET</button>
            <button type="submit" class="btn" id="btn-success"><a href="formData.html">SUBMIT</a></button>
        </div>
    </form>
</body>

<!-- <script src="script.js"></script> -->
</html>
